<p>我设想的未来里，人生入戏，游戏的戏。即便放在现在，</p>

<blockquote>
<b>游戏除了提供娱乐以外，也可以成为一种强有力的社会工具。</b>
</blockquote>

<p>这个战场的设计，主要是为了调查玩家的心理倾向。如果能把结果公开，自由查阅就更好了。</p>

<ul>
  <li>玩家的攻击倾向 </li>

  <li>玩家对可预知的潜在竞争者的态度 </li>

  <li>集体中个人的利益权衡 </li>
</ul>

<p>类似的，可以把许多心理调查,隐藏在游戏中。然后，再加上地域，年龄及游戏时间等条件可以大致看出玩家的心理状态，这将会是一个颇具代表性的当今社会的缩影。</p>
